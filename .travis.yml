language: python
python:
  - 3.5
  - 3.8
install:
  - pip install pip==20.0.2
  - make requirements
  - pip install coveralls
envs:
  - TOXENV=quality
matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.8
      env: TOXENV=py38
script:
  - tox
after_success:
  - coveralls
deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: edx/ccx-keys
